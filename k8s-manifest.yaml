# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trackify-ingress
  namespace: trackify
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:251986419004:certificate/9518bded-595a-4577-bd9f-41297481c22e
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - http:
      paths:
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/goals
        pathType: Prefix
        backend:
          service:
            name: goals-service
            port:
              number: 80
      - path: /api/entries
        pathType: Prefix
        backend:
          service:
            name: entries-service
            port:
              number: 80
      - path: /api/mailer
        pathType: Prefix
        backend:
          service:
            name: mailer-service
            port:
              number: 80
      - path: /api/pdf
        pathType: Prefix
        backend:
          service:
            name: pdf-service
            port:
              number: 80
