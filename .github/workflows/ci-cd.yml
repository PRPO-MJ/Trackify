  # UI Service Job
  ui-service:
    name: Build and Deploy UI to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Create .env file
        working-directory: ./UI
        run: |
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_USER_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}" >> .env
          echo "VITE_GOALS_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}" >> .env
          echo "VITE_ENTRIES_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}" >> .env
          echo "VITE_MAILER_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}" >> .env
          echo "VITE_PDF_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}" >> .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME || 'Trackify' }}" >> .env
          echo "VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION || '1.0.0' }}" >> .env

      - name: Install dependencies
        working-directory: ./UI
        run: bun install

      - name: Run linting
        working-directory: ./UI
        run: bun run lint

      - name: Build application
        working-directory: ./UI
        run: bun run build

      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: trackify
          directory: ./UI/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

  # Deploy to EKS
  deploy-to-eks:
    name: Deploy Services to AWS EKS
    runs-on: ubuntu-latest
    needs: [user-service, goals-service, entries-service, mailer-service, pdf-service]
    if: github.ref == 'refs/heads/main' && (needs.user-service.result == 'success' || needs.goals-service.result == 'success' || needs.entries-service.result == 'success' || needs.mailer-service.result == 'success' || needs.pdf-service.result == 'success')
    env:
      EKS_CLUSTER_NAME: trackify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_K8S }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_K8S }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-central-1' }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region ${{ secrets.AWS_REGION || 'eu-central-1' }}

      - name: Apply Kubernetes manifests
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s-manifest.yaml
          echo "Manifests applied successfully!"

      - name: Deploy to EKS
        run: |
          echo "Deploying services to EKS cluster..."
          
          # Deploy User Service
          if [ "${{ needs.user-service.result }}" == "success" ]; then
            echo "Restarting user-service deployment..."
            kubectl rollout restart deployment/user-service -n trackify
          fi
          
          # Deploy Goals Service
          if [ "${{ needs.goals-service.result }}" == "success" ]; then
            echo "Restarting goals-service deployment..."
            kubectl rollout restart deployment/goals-service -n trackify
          fi
          
          # Deploy Entries Service
          if [ "${{ needs.entries-service.result }}" == "success" ]; then
            echo "Restarting entries-service deployment..."
            kubectl rollout restart deployment/entries-service -n trackify
          fi
          
          # Deploy Mailer Service
          if [ "${{ needs.mailer-service.result }}" == "success" ]; then
            echo "Restarting mailer-service deployment..."
            kubectl rollout restart deployment/mailer-service -n trackify
          fi
          
          # Deploy PDF Service
          if [ "${{ needs.pdf-service.result }}" == "success" ]; then
            echo "Restarting pdf-service deployment..."
            kubectl rollout restart deployment/pdf-service -n trackify
          fi

      - name: Wait for rollout to complete
        run: |
          echo "Waiting for deployments to complete..."
          kubectl rollout status deployment -n trackify --timeout=10m

      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n trackify
          echo ""
          echo "=== Services Status ==="
          kubectl get svc -n trackify
          echo ""
          echo "=== HPA Status ==="
          kubectl get hpa -n trackify || echo "No HPA configured"

  # Summary Job
  pipeline-success:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [user-service, goals-service, entries-service, mailer-service, pdf-service, ui-service, deploy-to-eks]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "Pipeline completed!"
          echo "User Service: ${{ needs.user-service.result }}"
          echo "Goals Service: ${{ needs.goals-service.result }}"
          echo "Entries Service: ${{ needs.entries-service.result }}"
          echo "Mailer Service: ${{ needs.mailer-service.result }}"
          echo "PDF Service: ${{ needs.pdf-service.result }}"
          echo "UI Service: ${{ needs.ui-service.result }}"
          echo "EKS Deployment: ${{ needs.deploy-to-eks.result }}"
