name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION || 'eu-central-1' }}.amazonaws.com

jobs:
  # User Service Job
  user-service:
    name: Build and Deploy User Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./User-Service
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e .

      - name: Create .env file
        working-directory: ./User-Service
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_USER }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "ALGORITHM=${{ secrets.ALGORITHM }}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env
          echo "CORS_CREDENTIALS=${{ secrets.CORS_CREDENTIALS }}" >> .env
          echo "CORS_METHODS=${{ secrets.CORS_METHODS }}" >> .env
          echo "CORS_HEADERS=${{ secrets.CORS_HEADERS }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "ENV=${{ secrets.ENV }}" >> .env

      - name: Run tests
        working-directory: ./User-Service
        continue-on-error: true
        run: |
          pytest test/ -v --cov=src --cov-report=term-missing

      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_K8S }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_K8S }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-central-1' }}

      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: github.ref == 'refs/heads/main'
        working-directory: ./User-Service
        env:
          ECR_REPOSITORY: prpo/trackify
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:user-service-$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:user-service-$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:user-service-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:user-service-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:user-service-latest

